<app-header></app-header>
<app-footer></app-footer>

<div class="contenedor-leccion">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" >
        <div class="carousel-inner">

          <div class="carousel-item active">
            <div class="card" style="width: 20rem;">
                <img src="assets/img/leer.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Xinca</p>
                </div>
                <div class="card-body">
                  <p *ngIf="aparecer" class="card-texte">Espa√±ol</p>
                </div>
            </div>
          </div>

          <div class="carousel-item" *ngFor="let palabra of palabras">
            <div class="card" style="width: 20rem;">
                <img [src]="img(palabra.imagen)" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">{{palabra.Traduccion}}</p>
                </div>
                <div class="card-body">
                  <p *ngIf="aparecer" class="card-texte">{{palabra.NombrePalabra}}</p>
                </div>
            </div>
          </div>

        </div>  
       
    </div>
    <div class="ctn-botones">
      <button class="btn-respuesta" *ngIf="!aparecer" (click)="mostrarTraduccion()" (click)="apareceBtn()" > Respuesta </button>
      <button *ngIf="aparecer" class="btn-siguiente" (click)="siguiente()" data-bs-target="#carouselExampleFade" data-bs-slide="next" > O K </button>
      
    </div>
 

</div>
